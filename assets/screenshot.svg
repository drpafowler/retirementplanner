<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="480" viewBox="0 0 1000 480">
  <style>
    .bg { fill: #ffffff; }
    .grid { stroke: #eee; stroke-width: 1; }
    .axis { stroke: #333; stroke-width: 1.5; }
    .lineA { fill: none; stroke: #1f77b4; stroke-width: 3; }
    .lineB { fill: none; stroke: #ff7f0e; stroke-width: 3; }
    .label { font-family: Arial, sans-serif; font-size: 14px; fill: #222; }
    .title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; }
  </style>
  <rect class="bg" x="0" y="0" width="1000" height="480" />

  <!-- Title -->
  <text x="20" y="32" class="title">Retirement Income Projection (example)</text>

  <!-- Grid/axes -->
  <g transform="translate(60,60)">
    <rect x="0" y="0" width="880" height="360" fill="#fff" stroke="#ddd"/>
    <!-- horizontal grid lines -->
    <g stroke="#f0f0f0">
      <line x1="0" y1="0" x2="880" y2="0" class="grid"/>
      <line x1="0" y1="60" x2="880" y2="60" class="grid"/>
      <line x1="0" y1="120" x2="880" y2="120" class="grid"/>
      <line x1="0" y1="180" x2="880" y2="180" class="grid"/>
      <line x1="0" y1="240" x2="880" y2="240" class="grid"/>
      <line x1="0" y1="300" x2="880" y2="300" class="grid"/>
    </g>

    <!-- Y axis labels -->
    <g>
      <text x="-10" y="6" class="label" text-anchor="end">120k</text>
      <text x="-10" y="66" class="label" text-anchor="end">100k</text>
      <text x="-10" y="126" class="label" text-anchor="end">80k</text>
      <text x="-10" y="186" class="label" text-anchor="end">60k</text>
      <text x="-10" y="246" class="label" text-anchor="end">40k</text>
      <text x="-10" y="306" class="label" text-anchor="end">20k</text>
    </g>

    <!-- Example lines (Target Income) -->
    <path class="lineA" d="M0,60 C110,40 220,30 330,40 440,60 550,90 660,120 770,170 880,220" />
    <!-- Example lines (Total Fixed Income) -->
    <path class="lineB" d="M0,300 C110,250 220,220 330,200 440,190 550,170 660,160 770,155 880,150" />

    <!-- Legend -->
    <rect x="620" y="12" width="230" height="56" rx="6" fill="#fff" stroke="#eee"/>
    <line x1="632" y1="30" x2="660" y2="30" stroke="#1f77b4" stroke-width="3" />
    <text x="670" y="34" class="label">Target Income</text>
    <line x1="632" y1="50" x2="660" y2="50" stroke="#ff7f0e" stroke-width="3" />
    <text x="670" y="54" class="label">Total Fixed Income</text>

    <!-- X axis year markers -->
    <g class="label">
      <text x="0" y="380">2039</text>
      <text x="150" y="380">2044</text>
      <text x="300" y="380">2049</text>
      <text x="450" y="380">2054</text>
      <text x="600" y="380">2059</text>
      <text x="750" y="380">2064</text>
      <text x="880" y="380">2068</text>
    </g>
  </g>
</svg>
